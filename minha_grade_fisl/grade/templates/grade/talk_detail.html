{% extends 'base.html' %}
    
{% block content %}
<h4>{{ talk.title }}</h4>
<p>{{ talk.abstract }}</p>

<br>

<fieldset>
    <legend>Palestrantes</legend>
    <ul>
    {% for author in talk.authors.all %}
    <li>{{ author.name }}</li>
    {% endfor %}
    </ul>
</fieldset>

<br>

<a href="{% url grade:talks %}">Voltar</a>

{% endblock content %}
